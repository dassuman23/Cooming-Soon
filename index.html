<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CravingsList.fun - Coming Soon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .bg-gradient-foodie {
            background-color: #ff9a8b;
            background-image: linear-gradient(90deg, #ff9a8b 0%, #ff6a88 50%, #ff99ac 100%);
        }
        .text-shadow-custom {
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body class="bg-gradient-foodie text-white">

    <div class="min-h-screen flex flex-col items-center justify-center p-6 text-center">
        
        <main class="max-w-2xl">
            <h1 class="text-5xl md:text-7xl font-black uppercase text-shadow-custom tracking-wider">Coming Soon</h1>
            
            <p class="mt-4 text-xl md:text-2xl text-yellow-200 font-bold">
                cravingslist.fun
            </p>

            <p class="mt-6 text-lg md:text-xl text-white/90 max-w-lg mx-auto">
                Your guide to discovering the best local food in Kanchrapara. Get ready to find your next favorite dish!
            </p>

            <div class="mt-10">
                <p class="font-bold text-lg">Get notified when we launch!</p>
                <form class="mt-4 flex flex-col sm:flex-row justify-center max-w-lg mx-auto gap-2">
                    <input 
                        type="email" 
                        placeholder="Enter your email address" 
                        class="w-full sm:w-2/3 px-5 py-3 rounded-full text-gray-800 placeholder-gray-500 focus:outline-none focus:ring-4 focus:ring-yellow-300 transition-all duration-300"
                        required
                    >
                    <button 
                        type="submit"
                        class="w-full sm:w-1/3 bg-white text-orange-500 font-bold px-5 py-3 rounded-full hover:bg-yellow-200 transform hover:scale-105 transition-all duration-300 shadow-lg"
                    >
                        Notify Me
                    </button>
                </form>
            </div>
        </main>

        <footer class="absolute bottom-6 text-white/70 text-sm">
            &copy; 2025 CravingsList.fun
        </footer>

    </div>

</body>
</html>
